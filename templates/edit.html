<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Edit User {{ user.id }}</h1>
    <form action="/edit_submission/{{ user.id }}" method="post">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" value="{{ user.first_name }}">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" value="{{ user.last_name }}">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ user.email }}">
        <input type="submit" value="Update User" class="btn submit_btn">
    </form>
    <div>
        <a href="/user/{{ user.id }}" class="btn">show user</a>
        <a href="/" class="btn">Home</a>
    </div>
</body>
</html>
